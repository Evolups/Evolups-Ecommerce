<div id="shopify-section-cart-template" class="shopify-section">
  <div class="col-12">
    <header class="page-header w-100">
      <h4>Mi carrito</h4>
      <a href="/collections/all" class="continue" data-translate="cart.ajax_cart.continue_shopping">
        Continue Comprando
      </a>
    </header>


    <form action="/cart" method="post" novalidate="">
      <div class="row">
        <div class="wrapper-cart col-xs-8">
          <div class="cart-title">
            <h6 data-translate="cart.label.product">Productos</h6>
          </div>
          <ul class="cart-list">
            <li *ngFor="let item of bagService.groupItems">
              <a class="product-img" href="#">

                <img src="assets/imgs/01_medium.jpg?v=1502171711"
                  alt="Naminos elementum disus tincidunts cosmo de cosmopolis - red / XS">
              </a>
              <div class="product-details">
                <a href="#" class="product-name">
                  <span class="lang1">{{item[0]?.descripcio}}</span>
                </a>
                <p class="vendor">Vendor</p>
                <p class="price"><span class="money">{{ (item[0]?.precio1 * item.length) | currency }}</span></p>
                <div class="quantity">
                  <label data-translate="cart.label.quantity">Cantidad</label>
                  <input [readOnly]="true" class="qty" type="number" name="updates[]" id="updates_46442277770" value="{{item.length}}" min="0"
                    data-id="46442277770">
                  <a class="remove" (click)="confirmarEliminarArticulos(item)">Borrar</a>
                  <input class="update" type="button" name="update" value="Actualizar Carrito">
                </div>
              </div>
            </li>

          </ul>
        </div>
        <div class="cart-row col-xs-4">
          <div class="total-price">
            <h6 data-translate="cart.general.subtotal">Subtotal</h6>
            <p class="price"><span class="money">{{bagService.calcularTotal()}}</span></p>
          </div>
          <label class="add-comments" for="cartSpecialInstructions">
            <!--         <span data-translate="cart.general.label">Note</span> -->
            <span data-translate="cart.general.label_text">Comentario Adicional</span></label>
          <textarea name="note" class="input-full" id="cartSpecialInstructions"></textarea>
          <input routerLink="/checkout" type="button" name="checkout" class="btn" data-translate="cart.general.button_checkout"
            value="Procesar el pago">

        </div>
      </div>
    </form>


  </div>

</div>
