<div class="page-width pb-30">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 col-xs-12">

                <div class="form-vertical">

                    <br />
                    <a (click)="signInWithFB()" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Continuar con Facebook
                    </a>
                    <br />
                    <a (click)="signInWithGoogle()" class="google btn"><i
                            class="fa fa-google fa-fw"></i> Continuar con Google
                    </a>
                    <form [formGroup]="accountForm" (ngSubmit)="save(accountForm.value)" id="create_customer" accept-charset="UTF-8">

                        <h1 class="title_block"><span class="text-bold">Crear Cuenta</span></h1>

                        <label for="FirstName">Nombre</label>
                        <input type="text" formControlName="nombre" id="FirstName" autofocus="">

                        <div *ngIf="accountForm.get('nombre').invalid && (accountForm.get('nombre').dirty || accountForm.get('nombre').touched)" class="alert alert-danger">

                            <div *ngIf="accountForm.get('nombre')?.errors.required">
                                El nombre es requerido
                            </div>
                        </div>

                        <label for="apellido">Apellido</label>
                        <input type="text" formControlName="apellido" id="apellido">
                        <div *ngIf="accountForm.get('apellido').invalid && (accountForm.get('apellido').dirty || accountForm.get('apellido').touched)" class="alert alert-danger">

                            <div *ngIf="accountForm.get('apellido')?.errors.required">
                                El nombre es requerido
                            </div>
                        </div>

                        <label for="direccion">Direccion</label>
                        <input type="direccion" formControlName="direccion" id="direccion" class="" autocorrect="off" autocapitalize="off">
                        <div *ngIf="accountForm.get('direccion').invalid && (accountForm.get('direccion').dirty || accountForm.get('direccion').touched)" class="alert alert-danger">

                            <div *ngIf="accountForm.get('apelldireccionido')?.errors.required">
                                La direccion es requerida
                            </div>
                        </div>
                        <label for="Email">Email</label>
                        <input type="email" [email]="true" formControlName="email" id="email" class="" autocorrect="off" autocapitalize="off">


                        <label for="celular">Celular</label>
                        <input type="celular" formControlName="celular" id="celular" class="" autocorrect="off" autocapitalize="off">


                        <label for="CreatePassword">Clave</label>
                        <input type="password" formControlName="clave" id="CreatePassword" class="">

                        <p class="text-center">
                            <input type="submit" [disabled]="accountForm.invalid" value="Crear Cuenta" class="btn mt-25">
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
